<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – Página Abducida</title>
  <link rel="stylesheet" href="../assets/index.css">
</head>
<body>
  <!-- Fondo estrellado y elementos dinámicos -->
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="dynamic-stars"></div>
  <div class="nebula"></div>
  <div class="planets">
    <img src="assets/planet1.png" alt="Planeta" class="planet" style="--i:0;">
    <img src="assets/planet2.png" alt="Planeta" class="planet" style="--i:1;">
  </div>

  <!-- Escena principal -->
  <main class="scene">
    <h1 class="title">404</h1>
    <p class="subtitle">Mars Abducted</p>

    <div class="abduction">
      <img src="assets/ufo.png" alt="Nave espacial" class="ufo">
      <div class="beam"></div>
      <img src="assets/cow.png" alt="Vaca abducida" class="cow">
    </div>

    <p class="message" id="dynamicMessage">Looks like the aliens took it with them!</p>

    <a href="/" class="home-btn">Beam me back home</a>
  </main>

  <footer>
    <p>Cow Abduction 404 – Hackathon UDIT 2025</p>
  </footer>

  <script src="../assets/stars.js"></script>
</body>
</html>
